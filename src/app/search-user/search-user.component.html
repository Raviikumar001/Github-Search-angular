<div class="h-screen w-full bg-[#E49BFF]">
  <div class="ml-[10%] mr-[10%] h-full bg-white border rounded-md">
    <div class="relative h-[10vh] w-full">
      <!-- Set height to 10% of viewport height -->
      <img
        class="absolute inset-0 object-cover w-full h-full rounded-md"
        src="assets/images/github-banner.png"
        alt="banner-img"
      />
    </div>
    <div class="flex gap-5 mt-5 pl-10 items-center">
      <div>
        <img
          class="h-32 rounded-full"
          src="{{ Profile.avatar_url }}"
          alt="{{ Profile.name }}"
        />
      </div>
      <div>
        <h2 class="text-4xl">{{ Profile.name }}</h2>
        <div *ngIf="Profile.bio">
          <p class="text-md">{{ Profile.bio }}</p>
        </div>
        <div *ngIf="Profile" class="flex gap-3 mt-2 items-center">
          <div *ngIf="Profile.location" class="flex gap-1">
            <fa-icon [icon]="faLocationDot"></fa-icon>
            <p>{{ Profile.location }}</p>
          </div>

          <div class="flex gap-3">
            <!-- twitter link -->
            <div *ngIf="Profile.twitter_username">
              <a
                href="{{ 'https://twitter.com/' + Profile.twitter_username }}"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg
                  class="w-6 h-6 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm297.1 84L257.3 234.6 379.4 396H283.8L209 298.1 123.3 396H75.8l111-126.9L69.7 116h98l67.7 89.5L313.6 116h47.5zM323.3 367.6L153.4 142.9H125.1L296.9 367.6h26.3z"
                  />
                </svg>
              </a>
            </div>

            <!-- Blog Link -->
            <div *ngIf="Profile.blog">
              <a
                href="{{ Profile.blog }}"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
